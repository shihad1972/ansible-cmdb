---

- name: Grab distro specific mysql vars
  include_vars: debian-mysql.yml
  when: ansible_distribution == 'Debian'

- name: Install the mysql package
  become: true
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ mysql_packages }}"

- name: Ensure database is started
  become: true
  service:
    name: "{{ mysql_service }}"
    state: started
    enabled: yes

- name: Create initial database container
  mysql_db:
    login_name: root
    name: "{{ mysql_db_name }}"
